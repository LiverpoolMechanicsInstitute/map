<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanics Institute</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup-content {
            width: 300px; /* Set a maximum width for the popup content */
        }

        .mapboxgl-popup-content img {
            max-width: 100%; /* Ensure the image fits within the popup */
            height: auto; /* Maintain the aspect ratio */
        }

        .custom-marker {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaXNhYmVscm9iaW5zb24iLCJhIjoiY204OTR5aDA1MTB1czJqcjNwa2c0dmEyMCJ9.tpU8bZIN7_rHmPaeBPHE3w';
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-2.98, 53.40], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        const locations = [
            {
                name: "Rooms, Parker Street",
                address: "Parker Street",
                coordinates: {
                    lat: 53.405530942522134,
                    lng: -2.981729263632423
                },
                datesActive: "December 1825 - August 1826",
                image: "Parker Street",
                path: "parker.PNG"
            },
            {
                name: "Chapel, Sir Thomas's Buildings",
                address: "St Thomas Street",
                coordinates: {
                    lat: 53.408282077930316,
                    lng: -2.9866895554547144
                },
                datesActive: "June 1825 - c. September 1827",
                image: "Chapel",
                path: "Chapel.jpeg"
            },
            {
                name: "Union Newsroom",
                address: "105 Duke Street",
                coordinates: {
                    lat: 53.40165706808926,
                    lng: -2.9807853906357495
                },
                datesActive: "September 1827 - September 1837",
                image: "Union News Room",
                path: "union.PNG"
            },
            {
                name: "Apprentices' Library",
                address: "School Lane",
                coordinates: {
                    lat: 53.40444229930833,
                    lng: -2.9833880997567457
                },
                datesActive: "September 1826 - September 1827",
                image: "Apprentices' Library",
                path: "lib.PNG"
            },
            {
                name: "Liverpool Mechanics' Institution",
                address: "Mount Street",
                coordinates: {
                    lat: 53.3999254230283,
                    lng: -2.9719076483952622
                },
                datesActive: "1837 - 1905",
                image: "Mechanics' Institution",
                path: "mech.jpg"
            },
            {
                name: "Land, Russell Street",
                address: "Russell Street",
                coordinates: {
                    lat: 53.406613795538455,
                    lng: -2.973283351672745
                },
                datesActive: "[bought] September 1826 - December 1829 [sold]",
                image: "John Sinclair_Liverpool Street_Russell",
                path: "russell.jpeg"
            },
            {
                name: "Liverpool Royal Institution",
                address: "Colquitt Street",
                coordinates: {
                    lat: 53.40126346617639,
                    lng: -2.977663863427371
                },
                datesActive: "1814 - 1892",
                image: "Royal Institution",
                path: "royal_institution.JPG"
            },   
        ];

        map.on("load", () => {
            // HISTORICAL LAYER
            map.addSource("portland", {
                type: "raster",
                url: "mapbox://isabelrobinson.0cepgiyt",
            });

            map.addLayer({
                id: "portland",
                source: "portland",
                type: "raster",
            });

            // ADD MARKERS FOR LOCATIONS
            locations.forEach(location => {
                

                new mapboxgl.Marker()
                    .setLngLat([location.coordinates.lng, location.coordinates.lat])
                    .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
                        .setHTML(`
                            <h3>${location.name}</h3>
                            <p>${location.address}</p>
                            <p>${location.datesActive}</p>
                            <img src="${location.path}" alt="${location.image}">
                        `))
                    .addTo(map);
            });
        });
    </script>
</body>

</html>
